<div class="container">
<!-- NOTIFICATION -->
<p class="alert js-alert">Please choose a date in the future</p>
<input class="input_timer" type="date" id="date-selector" />
<button class="button_timer" type="button" data-start>Start countdown</button>


<div class="timer">
    <div class="field">
        <span class="value" data-days>000</span>
        <span class="label">Days</span>
    </div>
    <div class="field">
        <span class="value" data-hours>00</span><span class="label">Hours</span>
    </div>
    <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
    </div>
    <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
    </div>
</div>
